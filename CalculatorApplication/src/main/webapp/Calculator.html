<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Application</title>
    </head>
    <body style="background-color: aqua;">
        <h1>Arthematic Operation</h1>
        <form method="get" action="./CalculatorServlet">
            <label>Enter the firstnumber</label>
            <input type="number" name="First" placeholder="enter the firstNo" required/>
            <br><br>
            <label>Enter the secoundnumber</label>
            <input type="number" name="secound" placeholder="enter the secoundNo" required/>
            <br><br>
            <input type="submit" value="+" name="Operation" />
            <input type="submit" value="-" name="Operation" />
            <input type="submit" value="*" name="Operation" />
            <input type="submit" value="/" name="Operation" />
            <input type="submit" value="%" name="Operation" />

        </form>
    </body>
</html>
